<app-mensaje [mensaje]="mensaje"></app-mensaje>


    <div class="container" style="
    padding-top: 20px;
    padding-left: 100px;
    padding-right: 100px;
    ">

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#/entidades">Entidades</a></li>
            <li class="breadcrumb-item active" aria-current="page">Proyectos</li>
          </ol>
        </nav>

        <div style="
            display: flex;
            justify-content: center;
        ">
            <h2>PROYECTOS {{nombreEntidadSeleccionada}}</h2>
        </div>
        <br>
        
        <div style="
            display: flex;
            justify-content: end;
        ">
            <div class="mb-3">
                <button class="btn btn-primary btn-lg" (click)="abrirModalCrear()">Agregar</button>
            </div>
        </div>

        <table class="table table-striped"
            >
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Editar</th>
                <th scope="col"  class="center-content">Administrar Proyecto</th>
            </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of proyectos; let i = index">
                <th scope="row">{{ item.idProyecto }}</th>
                <td>{{ item.nombreProyecto }}</td>
                <td>{{ item.descripcion }}</td>
                <td >
                    <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" (click)="abrirModalEditar(item)" width="30px" height="30px">
                </td>
                <td class="center-content">
                    <img src="https://cdn-icons-png.flaticon.com/512/9044/9044331.png" (click)="redireccionarProyectos(item)" width="30px" height="30px">
                </td>
                </tr>
            </tbody>

        </table>

    </div>


    <div class="modal" tabindex="-1" #upsertModal>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">PROYECTO</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form >
                    <div class="mb-3">
                      <label class="form-label">Nombre Proyecto</label>
                      <input type="text" class="form-control" [(ngModel)]="proyectoSeleccionado.nombreProyecto" name="nombreProyecto" required>
                    </div>

                    <div class="mb-3">
                      <div class="form-floating">
                        <textarea class="form-control" [(ngModel)]="proyectoSeleccionado.descripcion" name="descripcion"  id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Descripción</label>
                      </div>
                    </div>

                    @if (proyectoSeleccionado.idProyecto != 0) 
                    {
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" [(ngModel)]="proyectoSeleccionado.activo" name="activo" type="checkbox"  id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Activo
                                </label>
                              </div>
                        </div>
    
                    }

                </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="upsertProyecto()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
